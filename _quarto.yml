project:
  type: book
  output-dir: _book

engine: knitr

book:
  title: "ggalign: Bridging the Grammar of Graphics and Complex layout"
  author: "Yun Peng"
  date: "11/24/2024"
  cover-image: cover.png
  repo-url: https://github.com/Yunuuuu/ggalign-book
  repo-branch: main
  repo-actions: ["edit", "source", "issue"]
  chapters:
    - index.qmd

    - part: "Basics"
      chapters:
        - introduction.qmd
        - stack-layout.qmd
        - heatmap-layout.qmd
        - layout-customize.qmd
        - plot-initialize.qmd
        - quad-layout.qmd
        - multiple-quad-layouts.qmd
        - operator.qmd
        - schemes.qmd

    - part: "Advanced"
      chapters:
        - oncoplot.qmd

    - part: "Cases"
      chapters:
        - complete-examples.qmd

    - part: complexheatmap.qmd
      chapters:
        - complexheatmap-more-examples.qmd
        - complexheatmap-single-heatmap.qmd

bibliography: references.bib

knitr:
  opts_chunk: 
    collapse: true
    comment: "#>"

format:
  html:
    theme: cosmo
    code-link: true
    code-annotations: hover
  pdf:
    documentclass: scrreprt
    output-file: ggalign-book
